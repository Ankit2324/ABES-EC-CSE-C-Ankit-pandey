<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>

<body>
    <img src="" alt="Logo" style="position:absolute; top:10px; left:10px;">
    <h1 style="margin-left:100px;">To Do List</h1>

    <div id="box" style="margin-left:100px;">
        <input type="text" class="task">
        <button onclick="addInput()">+</button><br>
    </div>
    <button onclick="showAll()" style="margin-left:100px;">List of all</button>

    <script>
        function addInput() {
            let div = document.getElementById("box")
            let input = document.createElement("input")
            input.type = "text"
            input.className = "task"
            let btn = document.createElement("button")
            btn.textContent = "+"
            btn.onclick = addInput
            div.appendChild(input)
            div.appendChild(btn)
            div.appendChild(document.createElement("br"))
        }
        function showAll() {
            let tasks = document.querySelectorAll(".task")
            let list = []
            tasks.forEach(t => { if (t.value.trim() !== "") list.push(t.value) })
            let w = window.open("", "_blank")
            w.document.write("<h1>All Tasks</h1><ul>")
            list.forEach(i => w.document.write("<li>" + i + "</li>"))
            w.document.write("</ul>")
        }
    </script>
</body>

</html>
