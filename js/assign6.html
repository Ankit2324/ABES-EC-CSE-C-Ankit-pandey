<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        let array1 = []; 
        let array2 = []; 

        const userInputString = prompt("Please enter first number:");
        const userNumber = Number(userInputString);

        const userInputString2 = prompt("Please enter second number:");
        const userNumber1 = Number(userInputString2);
        for (let i = 1; i <= 10; i++) {
            let result = userNumber * i;
            document.writeln(result + "<br>");
            if (result % 2 === 0) {
                array1.push(result);
            } else {
                array2.push(result);
            }
        }

        document.writeln("<br>"); 
        for (let i = 1; i <= 10; i++) {
            let result = userNumber1 * i; 
            document.writeln(result + "<br>");
            if (result % 2 === 0) {
                array1.push(result);
            } else {
                array2.push(result);
            }
        }
        document.writeln("<br><b>Even Numbers:</b> " + array1.join(", "));
        document.writeln("<br><b>Odd Numbers:</b> " + array2.join(", "));
    </script>
</body>
</html>
